<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Table</title>
</head>
<body>

<table border="1"> <!-- The border attribute adds a border around the table cells. -->
    <tr> <!-- Table Row -->
        <th>Header 1</th> <!-- Table Header -->
        <th>Header 2</th>
        <th>Header 3</th>
    </tr>
    <tr> <!-- Another Table Row -->
        <td>Row 1, Cell 1</td> <!-- Table Data -->
        <td>Row 1, Cell 2</td>
        <td>Row 1, Cell 3</td>
    </tr>
    <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
        <td>Row 2, Cell 3</td>
    </tr>
</table>

</body>
</html>
